<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.2/sketchy/bootstrap.min.css" integrity="sha512-et6JGwpyPrLjMcJWLzgfspZv/99KjGpImet3u6H6oKSsLKJcYGmvghBT58Q/VadGe+j4BkVYX0Ewg5LBE48YGQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Hello, world!</title>
  </head>
  <body>
    
    

    <div class="mt-5 container-fluid w-50 h-50" >
        {% if messages %}
    
        {% for message in messages %}
        <div {% if message.tags %} class="alert alert-dismissible alert-{{ message.tags }}"{% endif %}>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{ message }}
        </div>
        {% endfor %}
   
        {% endif %}
        <div class="mb-4" >
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" data-bs-toggle="tab" href="#home" aria-selected="false" role="tab" tabindex="-1">Send Email</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link " data-bs-toggle="tab" href="#profile" aria-selected="true" role="tab">Send More Email</a>
                </li>
                
              </ul>
              <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active show" id="home" role="tabpanel">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label mt-4"> From Email </label>
                            <input type="email" name="fmemail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            
                          </div>
                          <div class="form-group">
                            <label  class="form-label mt-4"> To Email </label>
                            <input type="email" name="toemail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            
                          </div>
                          <div class="form-group">
                            <label  class="form-label mt-4">Subject</label>
                            <input type="text" name="subject" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Emai Subject">
                            
                          </div>
                          <div class="form-group">
                            <label  class="form-label mt-4">Email Body</label>
                            <textarea class="form-control" name="body" id="exampleTextarea" rows="5"></textarea>
                            
                          </div>
                          <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-lg btn-primary" type="submit">Send Email</button>
                          
                          </div>
                    </form>
                  
                </div>
                <div class="tab-pane fade " id="profile" role="tabpanel">
                    <form action="/bulk_mail" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label mt-4"> From Email </label>
                            <input type="email" name="fmemail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            
                          </div>
                          <div class="form-group">
                            <label  class="form-label mt-4"> To Email's </label>
                            <textarea class="form-control" name="toemails" id="exampleTextarea" rows="3"></textarea>
                            <small id="emailHelp" class="form-text text-muted">Press enter after writing each mail address.</small>
                          </div>
                          <div class="form-group">
                            <label  class="form-label mt-4">Subject</label>
                            <input type="text" name="subject" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Emai Subject">
                            
                          </div>
                          <div class="form-group">
                            <label  class="form-label mt-4">Email Body</label>
                            <textarea class="form-control" name="body" id="exampleTextarea" rows="5"></textarea>
                            
                          </div>
                          <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-lg btn-primary" type="submit">Send Email</button>
                          
                          </div>
                    </form>
                </div>
               
              </div>
        </div>
       

    </div>

    </div>
  </body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
